<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce product page</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img id="menu" src="./images/icon-menu.svg" alt="" />
      <a href=""> <img src="./images/logo.svg" alt="" /></a>
      <nav>
        <div class="navleft">
          <ul>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="navright">
          <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
              fill="#69707D"
              fill-rule="nonzero"
            />
          </svg>
          <img src="./images/image-avatar.png" alt="" />
        </div>
      </nav>
    </header>
    <hr />

    <main>
      <section class="middle">
        <img id="imageproduct" src="./images/image-product-1 (2).jpg" alt="" />
        <img id="previous" src="./images/icon-previous.svg" alt="" />
        <img id="next" src="./images/icon-next.svg" alt="" />
        <div class="imageunder">
          <img id="first" src="./images/image-product-1-thumbnail.jpg" alt="" />
          <img
            id="second"
            src="./images/image-product-2-thumbnail (2).jpg"
            alt=""
          />
          <img
            id="third"
            src="./images/image-product-3-thumbnail (2).jpg"
            alt=""
          />
          <img
            id="fourth"
            src="./images/image-product-4-thumbnail (2).jpg"
            alt=""
          />
        </div>
      </section>
      <section class="content">
        <h2>Sneaker Company</h2>
        <h1>Fall Limited Edition Sneakers</h1>
        <p>
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>
        <div class="pricecontent">
          <span class="dollar">$125.00</span>
          <button class="discount">50%</button>
          <span class="price">$250.00 </span>
        </div>
        <div class="footer">
          <button class="numbers">
            <img id="minus" src="./images/icon-minus.svg" alt="" />
            <span> 0 </span>
            <img id="plus" src="./images/icon-plus.svg" alt="" />
          </button>
          <button class="cart">
            <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                fill="#69707D"
                fill-rule="nonzero"
              />
            </svg>
            <span> Add to cart</span>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
